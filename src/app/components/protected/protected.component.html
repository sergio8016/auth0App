<mat-card *ngIf="auth.user$ | async as user">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-md-image [src]="user.picture" [alt]="user.name">
</mat-card>
